<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if page.joe %}
    <style>
      body { background-color:#1D1F23; color:white !important; text-aligh:middle;}
      .main-content h1, .main-content h2, .main-content h3, .main-content h4, .main-content h5, .main-content h6 { color:white !important; text-align:center; }
    </style>
    {% endif %}
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/swvn9/Watch/master/docs/assets/css/style.scss" type='text/css'>
    {% if page.favicon %}
    <link rel="shortcut icon" type="image/png" href="{{ page.favicon }}"/>
    {% else %}
    <link rel="shortcut icon" type="image/x-icon" href="http://u.swvn9.net/2017/DCyx5.ico"/>
    {% endif %}
    
    <meta property="og:title" content="Watch" />
    <meta property="og:description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta property="og:image" content="http://u.swvn9.net/2017/SPhAr.png"/>
  </head>
  <body>

    <section class="main-content">
      {{ content }}

    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
